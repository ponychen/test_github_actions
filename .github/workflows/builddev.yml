# This is a basic workflow to help you get started with Actions

name: CI_Dev

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Generate Build number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
            token: ${{secrets.GITHUB_TOKEN}}
            prefix: dev
      - name: Print new build number
        run: |
            echo "Build number is: ${{steps.buildnumber.outputs.build_number}}"
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      # Runs a single command using the runners shell
#       - name: Find Tag
#         id: tagger
#         uses: jimschubert/query-tag-action@v2
#         with:
#           include: 'build-number*'
#           commit-ish: 'HEAD~'
#           # if you unshallow in a separate step, use the following option:
#           # skip-unshallow: 'true'
      - name: Find Tag
        id: tagger
        run: |
          git fetch origin master --tags && git describe --tag $(git rev-parse --verify refs/remotes/origin/master) --match 'build-number-*' --abbrev=0 | xargs -I{} echo "::set-output name=tag::{}"
      - name: Show Tag
        id: display
        run: |
          echo 'Output from Find Tag: ${{steps.tagger.outputs.tag}}'
